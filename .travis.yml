language: node_js
addons:
  chrome: stable
env:
  matrix:
  - TEST_SUITE=lint
  - TEST_SUITE=build
  - TEST_SUITE=unit
node_js:
- stable
cache:
  directories:
  - node_modules
after_install:
- npm run postinstall
- cp ./src/environments/environment.ts ./src/environments/environment.prod.ts
- cp ./src/environments/environment.ts ./src/environments/environment.dev.ts
script:
- npm run test:$TEST_SUITE
after_success:
- npm install coveralls && cat ./coverage/lcov.info | coveralls
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: dist/manniweb
  on:
    branch: master